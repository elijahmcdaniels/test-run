<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your Tasks</h1>

    <label for="taskInput">Add task here:</label>
    <input type="text" id="taskInput">
    
    <div class="container">
        <h2>To-Do</h2>

        <ul id="tasklist">
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
        </ul>
    </div>

    <div class="container" id="completedTasks">
        <h2>Completed Tasks</h2>
            <!--Tasks will move here when marked as complete-->
    </div>
</body>
</html>
